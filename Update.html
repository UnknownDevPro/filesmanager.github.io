<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changer with Variable Durations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .text-container {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-container" id="text-container">
        <!-- Text will be changed dynamically here -->
    </div>

    <script>
        // Array of text objects with their corresponding durations (in milliseconds)
        const texts = [
            { text: "Server Updating .", duration: 1000 },
            { text: "Server Updating ..", duration: 1000 },
            { text: "Server Updating ...", duration: 1000 },
            { text: "Server Updating .", duration: 1000 },
            { text: "Server Updating ..", duration: 1000 },
            { text: "Server Updating ...", duration: 1000 },
            { text: "1%", duration: 250 },
            { text: "5%", duration: 250 },
            { text: "11%", duration: 250 },
            { text: "18%", duration: 250 },
            { text: "27%", duration: 250 },
            { text: "59%", duration: 250 },
            { text: "60%", duration: 250 },
            { text: "68%", duration: 250 },
            { text: "90%", duration: 250 },
            { text: "95%", duration: 250 },
            { text: "99%", duration: 250 },
            { text: "100%", duration: 500 },
            { text: "Server Restarting .", duration: 1000 },
            { text: "Server Restarting ..", duration: 1000 },
            { text: "Server Restarting ...", duration: 1000 },
            { text: "Finalizing", duration: 3000 },
            { text: "Done! Server has been Updated to the current Version.", duration: 1000000 },
            
            
        ];
        


        let currentIndex = 0; // Track the current index in the texts array

        function changeText() {
            // Get the text container element
            const textContainer = document.getElementById('text-container');

            // Get current text object
            const currentText = texts[currentIndex];

            // Update the text content
            textContainer.textContent = currentText.text;

            // Set the timeout for the next text change
            setTimeout(() => {
                // Move to the next text in the array
                currentIndex = (currentIndex + 1) % texts.length; // Loop back to the start if needed

                // Change the text again
                changeText();
            }, currentText.duration);
        }

        // Start the text changing process
        changeText();

        setTimeout(function() {
            window.location.href = 'Basic.html'; // Change this URL to the page you want to redirect to
        }, 20000); // 1000 milliseconds = 1 seconds
    </script>
</body>
</html>
