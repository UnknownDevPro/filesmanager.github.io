<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="lo.css">
</head>
<body>
    <div class="container">
        <h1>Logging OUT...</h1>
        <p>If you dont get redirected in 3 Seconds, <a href="index.html">click here</a>.</p>
    </div>
    <script>
        // JavaScript to redirect after 5 seconds
        setTimeout(function() {
            window.location.href = 'index.html'; // Change this URL to the page you want to redirect to
        }, 3000); // 1000 milliseconds = 1 seconds
    </script>
</body>
</html>
