<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.shutdown {
            background-color: #e74c3c;
        }
        .button.restart {
            background-color: #f39c12;
        }
        .button.backup {
            background-color: aqua;
        }
        .button.update {
            background-color: #3498db;
        }
        .button.logout {
            background-color: #2ecc71;
        }
        .button.download {
            background-color: #9b59b6;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Owner Dashboard</h1>
        <div class="button-group">
            <button class="button shutdown" onclick="shutdown()">Shutdown</button>
            <button class="button restart" onclick="restart()">Restart</button>
            <button class="button update" onclick="updateSystem()">Update System</button>
            <button class="button download" onclick="downloadRepo()">Backup</button>
            <button class="button logout" onclick="logout()">Logout</button>
            

          
        </div>
        </div>
    </div>

    <script>
        function shutdown() {
            if (confirm('Are you sure you want to shutdown?')) {
                alert('System is shutting down...');
            }
        }

        function restart() {
            if (confirm('Are you sure you want to restart?')) {
                alert('System is restarting...');
            }
        }

        function updateSystem() {
            if (confirm('Are you sure you want to update the system?')) {
                window.location.href = 'Update.html';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'Log_Out.html';
            }
        }
        function downloadRepo() {
            // URL of the GitHub repository zip
            const repoUrl = 'https://github.com/UnknownDevPro/UnknownDevPro.github.io/archive/refs/heads/main.zip';

            // Create an invisible anchor element
            const a = document.createElement('a');
            a.href = repoUrl;
            a.download = 'repository.zip'; // Optional: specify the default filename

            // Append the anchor to the body
            document.body.appendChild(a);

            // Trigger a click on the anchor to start the download
            a.click();

            // Remove the anchor from the document
            document.body.removeChild(a);
        }

    </script>
</body>
</html>
